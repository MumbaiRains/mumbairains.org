    <script>
    var dataSet;
    var getKeys = function(obj) {
      var keys = [];
      for(var key in obj){
          keys.push(key);
       }
      return keys;
    };

    var getRows = function(obj) {
      var rows=obj['rows'];
      var new_rows = [];
      var idxDate = obj['columns'].indexOf("timestamp");

      for (var i = 0; i < rows.length; i++) {
         //Format Date
        if(rows[i][idxDate].length>0) {

          rows[i][idxDate]=formatDate(rows[i][idxDate]);

        }

        var c = []
        for (var x = 0; x < rows[i].length; x++) {
          if (inArray(x, [0,1,2,3,5,6])) {
            c.push(rows[i][x])
          }
        }
        new_rows.push(c);
      };
      return new_rows;
    };

    function inArray(obj, arr) {
      for (var i = 0; i < arr.length; i++) {
        if (arr[i]==obj) {
            return true;
        }
      }
      return false;
    }

    var getColumnWidth = function(obj) {
      var widths = ["10%","25%","15%","20%","20%","15%"]
      return widths[obj];
    }

    var getColumns = function(obj) {
      var temp = ["Time", "What is available", "How many people is this for", "Location", "Who to contact", "How to contact"];
      var columns = [];
      for (var i = 0; i < temp.length; i++) {
        columns.push({
          title:temp[i],
          "sWidth": getColumnWidth(i)
        });
      }
      return columns;
    }

    $(document).ready(function() {
      $.getJSON("/api/shelter-food.json", function(data) {
        dataSet = data;
        $('#loading').hide();
        var dataTable = $('#dataTables-example').DataTable( {
          data: getRows(data),
          columns: getColumns(data),
          "pageLength": 100,
          responsive: false,
          order: ['0', 'desc']
        } );
        $("#searchbox").on("keyup search input paste cut", function() {
         dataTable.search(this.value).draw();
       });

        var map;
        var elevator;
        var myOptions = {
            zoom: 1,
            center: new google.maps.LatLng(0, 0),
            mapTypeId: 'terrain'
        };

        map = new google.maps.Map($('#map_canvas')[0], myOptions);


        var rows = dataSet['rows'];

        var bounds = new google.maps.LatLngBounds ();

        var infowindows = [];
        var markers = [];
        infowindow_id = 0;

        function add_marker(row) {
          return function (data) {
              if (data.results.length == 0) {
                return
              }
              var p = data.results[0].geometry.location
              var latlng = new google.maps.LatLng(p.lat, p.lng);
              var marker = new google.maps.Marker({
                  position: latlng,
                  map: map,
                  title: row[1],
                  infowindow_id: infowindow_id
              });

              ["Time", "What is available", "How many people is this for", "Location", "Who to contact", "How to contact"];

              var content = "<b>Location</b>: "+row[3]+"<br>"
              +"<b>What is available</b>: "+row[1]+"<br>"
              +"<b>Who to contact</b>: "+row[4]+"<br>"
              +"<b>How to contact</b>: "+row[5]+"<br>"
              +"<b>How many people is this for</b>: "+row[2]+"<br>";

              var infowindow = new google.maps.InfoWindow();
              infowindow.setContent(content);

              google.maps.event.addListener(marker, 'click',
                  function(event)
                  {
                      infowindows[this.infowindow_id].open(map, this);
                      console.log(this.infowindow_id);
                  }
              );

              infowindows.push(infowindow);
              markers.push(marker);
              infowindow_id++;
              bounds.extend(latlng);
          };
        }

        for (var x = 0; x < rows.length; x++) {
            row = rows[x]
            $.getJSON('https://maps.googleapis.com/maps/api/geocode/json?components=locality:Mumbai&address='+row[2]+'', null, add_marker(row));
        }

    		map.fitBounds(bounds);


      })
      .error(function() {
       $('#loading').text('An error occurred');
     });


    });

     /**
     *
     * Helper function to format date
     *
     */

    function formatDate(dateString) {
      var monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

      var date = new Date(dateString);
      var hours = date.getHours();
      var minutes = date.getMinutes();
      var ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // the hour '0' should be '12'
      minutes = minutes < 10 ? '0'+minutes : minutes;

      var strTime = date.getDate()+" "+monthNames[date.getMonth()]+", "+hours + ':' + minutes + ' ' + ampm;
      return strTime;
    }
