<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
  </head>
  <body>

  </body>
  {% include analytics.html ga_tracking_code=site.ga_tracking_code %}

    {% else %}
    {% endif %}
  </script>
</html>
