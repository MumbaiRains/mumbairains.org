    <script>
    var dataSet;
    var getKeys = function(obj) {
      var keys = [];
      for(var key in obj){
          keys.push(key);
       }
      return keys;
    };

    var getRows = function(obj) {
      var rows=obj['rows'];
      var idx = obj['columns'].indexOf("tweetid");
      for (var i = 0; i < rows.length; i++) {
        if(rows[i][idx] && rows[i][idx].length>0) {
          var row = '<a href="https://twitter.com/karthikb351/'+rows[i][idx]+'">Tweet link</a>';
          rows[i][idx]=row;
        }
      };
      return rows;

    };

    function inArray(obj, arr) {
      for (var i = 0; i < arr.length; i++) {
        if (arr[i]==obj) {
            return true;
        }
      }
      return false;
    }

    var getColumnWidth = function(obj) {
      var widths = ["20%","20%","20%","20%","20%"]
      return widths[obj];
    }

    var getColumns = function(obj) {
      var temp = obj['columns'];
      var columns = [];
      for (var i = 0; i < temp.length; i++) {
        columns.push({
          title:temp[i],
          "sWidth": getColumnWidth(i)
        });
      }
      console.log(columns);
      return columns;
    }

    $(document).ready(function() {
      $.getJSON("/api/contacts.json", function(data) {
        dataSet = data;
        $('#loading').hide();
        var dataTable = $('#dataTables-example').DataTable( {
          data: getRows(data),
          columns: getColumns(data),
          "pageLength": 100,
          responsive: false
        } );
        $("#searchbox").on("keyup search input paste cut", function() {
         dataTable.search(this.value).draw();
       });
      })
      .error(function() {
       $('#loading').text('An error occurred');
     });


    });
    </script>
